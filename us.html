<!DOCTYPE html>
<meta charset="utf-8">
<style>
.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 2px;
  background: rgba(100, 100, 100, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}
.background {
  fill: none;
  pointer-events: all;
}
text{

  fill:white;
}
#states {
  fill: #999999;
;
}
 #states:hover{
  fill: #333333;
}
#state-borders {
  fill: none;
  stroke: #235;
  stroke-width: 1.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
text{

  fill:black;
}
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
 var color_domain = [0, 1, 5,20,50,100]
  var ext_color_domain = [0, 1, 5,20,50,100]
  var legend_labels = ["0", "1+", "5+", "20+", "50+", "100+"]              
  var color = d3.scale.threshold()
  .domain(color_domain)
  .range(["#ebebff", "#ebebff", "#9d9dff", "#2727ff", "#767689", "#000027"]);
var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "<strong>"+d.properties.name+"</strong> <span style='color:red'>"+((rateById[d.properties.name.replace(" ","")])?(rateById[d.properties.name.replace(" ","")]):0)+"</span>";
  })

var tip_merchant = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    
    return "<strong>Store name:</strong> <span style='color:red'>"+d[3]+"</span>";
  })

var gjson ;
var width = 1300,
    height = 800;

var projection = d3.geo.albersUsa()
    .scale(1070)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);
 
var zoom = d3.behavior.zoom()
    .translate(projection.translate())
    .scale(projection.scale())
    .scaleExtent([2*height, 20 * height])
    .on("zoom", zoomed);
 
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.call(tip);
svg.call(tip_merchant);

var g = svg.append("g")
    .call(zoom);

var merchant = svg.append("g")
	.attr("class","merchant")
	.call(zoom) 	
;

g.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height);

queue()
    .defer(d3.json, "us-states.json")
    .defer(d3.csv, "store.csv")
    .defer(d3.tsv, "store_full")
    .await(ready);
//legend

var legend = svg.selectAll("g.legend")
  .data(ext_color_domain)
  .enter().append("g")
  .attr("class", "legend");

  var ls_w = 20, ls_h = 20;

  legend.append("rect")
  .attr("x", 50)
  .attr("y", function(d, i){ return height - (i*ls_h) - 20*ls_h;})
  .attr("width", ls_w)
  .attr("height", ls_h)
  .style("fill", function(d, i) { return color(d); })
  .style("opacity", 0.8);

  legend.append("text")
  .attr("class","legendText")
  .attr("x", 80)
  .attr("y", function(d, i){ return height - (i*ls_h) - 20*ls_h +10;})
  .text(function(d, i){ return legend_labels[i]; })
  .style("stroke","black")
  .style("font-size",10)
;

/*  var dash = svg.append("g").attr("class","dash")
  .selectAll("g.items")
  .data([1,2,3,4,5])
  .enter().append("g")
	
  var dash_width = 140, dash_height = 50;
  
  dash.append("rect")
  .attr("x",800)
  .attr("y", function(d, i){ return height - (i*dash_height) })
  .attr("width", dash_width)
  .attr("height", dash_height)
  .attr("stroke","black")
  .style("fill", function(d, i) { return "#c4e2ff" ; })
  .style("opacity", 0.8);

  var dash_labels=[1,2,3,"Store Number","State:"];
  dash.append("text")
  .attr("class",function(i){return "item"+i})
  .attr("x", 810)
  .attr("y", function(d, i){ return height - i*dash_height-10 })
  .text(function(d, i){ return dash_labels[i]; })
  .style("stroke","black")
  .style("font-size",16)
;
*/
var rateById = {};
var geoStore=[];

timeScale = d3.time.scale();
var format = d3.time.format("%Y-%m-%d");
var dlist=[1,2,3,4,5];
var store_json =[];

function ready(error,json,store,geostore){
    gjson =json;
    geoStore = geostore;
	
	var min	= d3.min(geostore,function(d){return  format.parse(d[5])})
	var max	= d3.max(geostore,function(d){return  format.parse(d[5])}) 
	timeScale = d3.time.scale().domain([min,max]).range(["black","white"])
     svg.selectAll("circle")
        .data(geostore)
        .enter()
        .append("circle")
        .attr("cx", function(d) {
 	 		return 	((projection([d.lng, d.lat ])[0]));
	})
		.attr("cy", function(d) {
 	 	return 	((projection([d.lng, d.lat ])[1]));
        })
		.style("fill",function(d){return timeScale(format.parse(d[5]))})
		.attr("r",5)
		.on('mouseover', tip_merchant.show)
    	.on('mouseout', tip_merchant.hide)
;
    store.forEach(function(d) { rateById[d.state] = +d.number; });
    //the state shape
    var paths =  d3.select("g")
    .attr("id", "states")
    .selectAll("path")
    .data(json.features)
    .enter()
    .append("path")
    .attr("class",function(d){ return d.properties.name.replace(" ","")})
    .attr("d", path)
    .style("stroke-width", "1")
    .style("stroke", "#1C1C1C")
    .style("fill", function(d) { return color(rateById[d.properties.name.replace(" ","")]); })
	.on('mouseover', clicked)
    .on('mouseout', tip.hide)
	;
function clicked(text){
	tip.show(text);
	d3.select(".item5")
	.text(function(d){return "State: "+text.properties.name});
	d3.select(".item4")
	.text(function(d){return "Store Number: "+rateById[text.properties.name.replace(" ","")]});
	d3.select(".item3")
	.text(function(d){return "Store: "+rateById[text.properties.name.replace(" ","")]});


}

  //the state name
     g.selectAll("text")
    .data(json.features)
    .enter()
    .append("svg:text")
    .text(function(d){
        if (rateById[d.properties.name.replace(" ","")]){
      return d.properties.name.replace(" ","")}
      else{return d.properties.name.replace(" ","")}
    })
    .attr("x", function(d){
        return path.centroid(d)[0];
    })
    .attr("y", function(d){
        return  path.centroid(d)[1];
    })
    .attr("text-anchor","middle")
    .attr('font-size','6pt')

}

 
function zoomed() {
  projection.translate(d3.event.translate).scale(d3.event.scale);
  g.selectAll("path").attr("d", path);
  g.selectAll("text")
    .text(function(d){
      if (rateById[d.properties.name.replace(" ","")])
        {
        return d.properties.name.replace(" ","")}
      else
        {return d.properties.name.replace(" ","")}
    })
    .attr("x", function(d){
      if(d) return path.centroid(d)[0];
    })
    .attr("y", function(d){
      if(d)
        return  path.centroid(d)[1];
    })
    .attr("text-anchor","middle")
    .attr('font-size','6pt');
  	svg.selectAll("circle")
        .attr("cx", function(d) {
 	 		return 	((projection([d.lng, d.lat ])[0]));
	})
		.attr("cy", function(d) {
 	 	return 	((projection([d.lng, d.lat ])[1]));
        })
		.attr("r",5);

	merchant.selectAll("text")
    .attr("x", function(d) {
 		return 	((projection([d.lng, d.lat ])[0]));
	})
	.attr("y", function(d) {
  		return 	((projection([d.lng, d.lat ])[1]));
     })
	.text(function(d){	return d[3]	})
	;
}

</script>

</body>
